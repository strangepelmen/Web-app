<!DOCTYPE html>
<html>
<head>
    <title>Mentors Search App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        .menu-bar {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .menu-bar a {
            text-decoration: none;
            color: var(--tg-theme-text-color);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container" id="home">
        <div style="font-size: 100px;">ðŸ“š</div>
        <h1>Mentors Search App</h1>
        <p>
            Learning is a continuous journey, and finding the right mentor can make all the difference. Mentors provide guidance, support, and wisdom that can help you navigate your path to success.
        </p>
    </div>

    <div class="menu-bar">
        <a href="#home">Home</a>
        <a href="#profile">My Profile</a>
        <a href="#mentors">Mentors</a>
        <a href="#faq">FAQ</a>
    </div>

    <script>
        function applyTheme() {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.secondary_bg_color;
            document.body.style.color = Telegram.WebApp.themeParams.text_color;
            document.querySelector('.menu-bar').style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
            document.querySelector('.menu-bar').style.color = Telegram.WebApp.themeParams.text_color;
        }

        Telegram.WebApp.onEvent('themeChanged', applyTheme);
        applyTheme();
    </script>
</body>
</html>
